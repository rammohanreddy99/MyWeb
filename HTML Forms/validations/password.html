<body>
    <form action="./action.html" method="post">

        <label for="password">Password</label><br>
        <input type="text" id="password"
        placeholder="password"
        name="password"
        required
        pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$]).{8,}">

        <br>
        
        <input type="submit">
    </form>
